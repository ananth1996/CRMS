{% load staticfiles %}
<html>
	<head>

		  <link href="{% static 'css/bootstrap.yeti.min.css' %}" rel="stylesheet" type='text/css'>
		<title> Fault Summary </title>
		<style>
			.voffset  { margin-top: 2px; }
			.voffset1 { margin-top: 5px; }
			.voffset2 { margin-top: 10px; }
			.voffset3 { margin-top: 15px; }
			.voffset4 { margin-top: 30px; }
			.voffset5 { margin-top: 40px; }
			.voffset6 { margin-top: 60px; }
			.voffset7 { margin-top: 80px; }
			.voffset8 { margin-top: 100px; }
			.voffset9 { margin-top: 150px; }
		</style>
		
	</head>
	<body>
			<div class="container">
				<div class="row">
				Generated by R<sup>3</sup> Manager
				</div>
				<div class= "row">
					<div class="col-xs-6 col-xs-offset-0">
						<h1>
    						<img src="{% static 'img/letterhead.jpg' %}" class="img img-responsive">
     					</h1>
					</div>
					<div class="col-xs-6  text-right">
  						<h1>Faulty Eqipment Summary</h1>
  						<h1><small>Date: {% now "jS F Y"  %} </small></h1>
					</div>
					
				</div>

						
							<table class="table table-striped table-bordered">
								<thead>
									<th>Fault ID</th>
									<th> Venue</th>
									<th>Equipment</th>
									<th>Status</th>
								
								</thead>
								{% for f in faults %}
								<tr>
									<td style="text-align: left">{{f.idfault}}
									</td>
								{% if f.venueid %}
								
									<td style="text-align: left">
									{{f.venueid}}
									</td>
								{% endif %}
								<td style="text-align: left">
									{{f.etype}}
								</td>		
									<td style="text-align: left">
									{{f.status}}
									</td>
								</tr>
								{% endfor %}
							</table>
				</div>
	</body>
</html>
